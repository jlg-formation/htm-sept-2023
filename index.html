<!DOCTYPE html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Super site pour voir les tables de multiplication"
    />
    <title>Multiplication</title>
    <link rel="shortcut icon" href="logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>Multiplication</h1>
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"></circle>
        <g class="samples"></g>
        <g class="lines"></g>
      </svg>
      <div class="command">
        <label class="samples">
          <span>Echantillons : <span>45</span></span>
          <input type="range" min="0" max="100" step="1" />
        </label>
        <label class="multiplicationFactor">
          <span>Facteur de Multiplication : <span>99</span></span>
          <input type="range" min="0" max="100" step="0.01" />
        </label>
      </div>
    </main>
  </body>
</html>
